<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>罗茜的注册</title>
</head>
<body>
    <h1>注册</h1>
    用户名:<input type="text" class="name"> <br>
    密码:<input type="text" class="pass"><br>
    <button class="save">保存</button><br>
    已有账号？立即<a href="05-本地存储-登录.html">登录</a>
    <script>
        const save=document.querySelector('.save');
        save.addEventListener('click',function(){
            const userName=document.querySelector('.name').value;
            const userPass=document.querySelector('.pass').value;
            let name=localStorage.getItem('userName');
            let pass=localStorage.getItem('userPass');
            if(name===null||pass===null){
                name=[];
                pass=[];
            }else{
                name=name.split(",");
                pass=pass.split(',');
            }
            name.push(userName);
            pass.push(userPass);
            localStorage.setItem('userName',name.join(','));
            localStorage.setItem('userPass',pass.join(','));
            console.log(localStorage);
        })
        
    </script>
</body>
</html>
