<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Person{
            sayName(){//sayName是在原型上的方法
                console.log(Person.greeting,this.name);//这里的this在原型上
            }
        }
        Person.greeting="My name is";
        Person.prototype.name="Rosie";

        let p=new Person;
        p.sayName();
    </script>
</body>
</html>
