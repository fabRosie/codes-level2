<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //生成器函数声明
        function *generatorFn(){}
        //生成器函数表达式
        let generatorFn=function *(){}
        //作为对象字面量方法的生成器函数
        let o={
            *generatorFn(){}
        }
        //作为类实例方法的生成器函数
        class Foo{
            *generatorFn(){}
        }
        //作为类静态方法的生成器函数
        class Bar{
            static *generatorFn(){}
        }
    </script>
</body>
</html>
