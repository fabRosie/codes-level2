<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>

<body>
    <script>
        let book = {
            year_:2017,
            edition: 1,
        };
        Object.defineProperty(book, "year", {
            get() {
                return this.year_;
            },
            set(newValue) {
                if (newValue > 2017) {
                    this.year_ = newValue;
                    this.edition += newValue - 2017;
                }
            }
        });
        book.year = 2018;
        console.log(book.edition);

        //定义多个属性
        let book2 = {};
        Object.defineProperties(book2, {
            year_: { value: 2017 },
            edition: { value: 1 },
            year: {
                get() {
                    return this.year_;
                },
                set(newValue) {
                    if (newValue > 2017) {
                        this.year_ = newValue;
                        this.edition += newValue - 2017;
                    }
                },
            }
        })
       
        book2.year = 2018;
        console.log(book2);
