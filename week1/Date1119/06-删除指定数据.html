<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [1,2,3,4,5,6];
        var num=Number(prompt('要删除第几个数字'));
        for(i=num-1;i<arr.length;i++){
            arr[i]=arr[i+1];
        }
        arr.length--;
        document.write(arr);
    </script>
</body>
</html>
