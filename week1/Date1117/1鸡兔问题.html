<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x;//鸡的数量
        var y;//兔的数量
        for(x=0;x<=15;x++){
            y=15-x;
            if(2*x+4*y == 40){
                document.write(`鸡的数量：${x}，兔的数量：${y}`);
            }
        }
    </script>
</body>
</html>
