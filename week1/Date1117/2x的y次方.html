<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = Number(prompt('请输入底数x'));
        var y = Number(prompt('请输入指数y'));
        var total = 1;
        for(var i=1;i<=y;i++){
            total*=x;
        }
        document.write(total);
    </script>
</body>
</html>
