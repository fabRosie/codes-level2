<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //99乘法表
        var b = 1;
        for (var a = 1; a < 10; a++) {
            document.write(`${a}x${b}=${a*b}<br>`);
            for (b = 2; b <= a; b++) {
                document.write(`${a}x${b}=${a*b} `);
            }
            b = 1;
        }
    </script>
</body>

</html>
