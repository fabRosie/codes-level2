    <script>

        //     document.write(`${num}不是质数`);

        //当break被执行时，循环中的循环变量会被中途夭折，不会依次递增到循环自然结束。在编程中可以使用利用该特点来帮助我们实现判断。比如质数。
        /*第二个特点
        如果break处于嵌套循环中，break会结束最近的for循环
        外层循环的一个
        */
       for(var i=1; i<=9;i++){
           for(var j=1; j<=9; j++){
               document.write(`${j}`);
           }
           document.write('<br>');
           break;
       }
    </script>
