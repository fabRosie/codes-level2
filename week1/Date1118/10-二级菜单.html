<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
        2. 利用 while  switch break 实现登录注册功能
           要求：1. 用户通过输入不同的数字有不同的功能-一级菜单。
               1. 登录  2. 注册  3.退出
               2. 没有默认用户，需要实现用户注册后可以使用该账号进行登录
               3. 注册的用户需包含用户名和密码，保存到不同的变量中
               4. 实现二级菜单，并实现对应的功能
                  当用户登录后，才会显示二级菜单：1. 查询余额 2. 取钱 3. 存钱 4. 修改密码 5. 返回一级菜单
        */
        // 1. 用户输入
        // 2. 用switch进行判断。对应case中书写功能代码 。
        // 3. 用户输入以及switch代码用循环包围，实现多次的登录或注册
        // 4.只要输入3才会退出程序
        //保存注册的用户
        var userInput = prompt('1. 登录  2. 注册  3.退出');
        var nameSet = 0;
        var passSet = 0;
        var money = 0; //余额
        var isRun = true;
        while (isRun == true) {

            switch (userInput) {

                case "1"://登录

                    if (passSet != 0 && nameSet != 0) {
                        for (i = 1; i <= 3; i++) {

                            var userName = prompt('请输入用户名');
                            var userPass = prompt('请输入密码');

                            if (userName == nameSet && userPass == passSet) {
                                alert('登录成功');
                                //二级菜单switch
                                var isrun2 = true; //控制二级菜单的循环
                                /*二级菜单循环*/
                                while (isrun2 == true) {
                                    var twoinput = prompt(
                                        "1. 查询余额 2. 取钱 3. 存钱 4. 修改密码 5. 返回一级菜单"
                                    );
                                    switch (twoinput) {
                                        case "1": //查询
                                            alert(`当前您的余额为：${money}`);
                                            break;
                                        case "2": //取钱
                                            var getMoney = parseInt(prompt("请输入要取的金额"));
                                            if (getMoney <= money) {
                                                money -= getMoney;
                                                alert("取钱成功");
                                            } else {
                                                alert("您的余额不足");
                                            }
                                            break;
                                        case "3": //存钱
                                            var saveMoney = parseInt(prompt("请输入要存的金额"));
                                            money += saveMoney;
                                            alert("存钱成功");
                                            break;
                                        case "4": //修改密码
                                            //输入原密码,判断是否正确，再输入新密码并更新
                                            var oldpass = prompt("请输入原密码");
                                            //密码输入正确
                                            if (oldpass == userpass) {
                                                var newpass = prompt('请输入新密码');
                                                //新密码和旧密码不能一样
                                                if (oldpass != newpass) {
                                                    alert('修改成功');
                                                } else {
                                                    alert('新密码和旧密码一致，修改失败');
                                                }
                                            } else {
                                                alert('原密码错误，修改失败');
                                            }
                                            break;
                                        case "5": //返回上一级
                                            isrun2 = false;
                                            break;
                                        default:
                                            document.write("输入不合法");
                                            break;
                                    }
                                }
                                    break;
                                } else {
                                    alert('登录失败');
                                }
                            }
                            isRun = false;
                        } else {
                            userInput = "2";
                        }
                        break;

                case "2"://注册
                    nameSet = (prompt("请注册用户名"));
                    passSet = (prompt('请注册密码'));
                    alert('注册成功');
                    userInput = "1";
                    break;

                case "3": //退出
                    isRun = false;
                    break;

                default:
                    alert('输入不合法');
                    isRun = false;
                    break;
            }
        }

    </script>
</body>

</html>
