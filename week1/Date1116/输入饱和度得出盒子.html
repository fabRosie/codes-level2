<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIV</title>
    <style>
        div{
            height:300px;
            width:300px;
        }
    </style>
</head>
<body>
    <div style="background-color:rgba(200,100,50,0.5);height:300px;width:300px;"></div>
    <script>
        var red=parseInt(prompt('请输入red的饱和度'));
        var green=parseInt(prompt('请输入green的饱和度'));
        var blue=parseInt(prompt('请输入blue的饱和度'));
        var alpha=prompt('请输入透明度');
        document.write(`<div style="background-color:rgba(${red},${green},${blue},${alpha});">`);
    </script>
</body>
</html>
