<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = prompt('请输入数据');
        if(num%3==0){
            document.write(`${num}能被3整除`);
        }else{
            document.write(`${num}不能被3整除`);
        }
    </script>
</body>
</html>
