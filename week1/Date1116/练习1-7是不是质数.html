<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = prompt('请输入1个数字');
        var isPrimeNumber="是质数";
        for(i=2;i<num;i++){
            if(num%i==0){
                isPrimeNumber="不是质数";
            }            
        }
        alert(isPrimeNumber);
    </script>
</body>
</html>
