<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1
        var num1 = 1;
        for(i=1;i<=10;i++){
            num1= i * num1;
        }
        document.write(`1.1乘到10的积:${num1}<br>`);
        //2
        var num2 = 0;
        for(i=100;i<=500;i++){
            num2 = num2+i;
        }
        document.write(`2.100加到500的和:${num2}<br>`);
        //3 
        document.write(`3.100内的所有能被5整除的数字:<br>`)
        var num3 = 1;
        for(i=1;i<=100;i++){
            if(i%5==0){
                document.write(`${i}<br>`);
            }
        }
        //4
        document.write(`4.100到999之间的所有位相同的数字:<br>`)
        var num4 = 1;
        for(i=100;i<=999;i++){
            var ge = i % 10;
            var shi = (i - ge)%100/10;
            var bai = parseInt(i / 100);
            if(ge == shi && shi == bai){
                document.write(`${i}是同位数<br>`);
            }
        }
        //5
        for(num5=100;num5<=999;num5++){
            var ge5 = num5 % 10;
            var shi5 = (num5 - ge5)%100/10;
            var bai5 = parseInt(num5/100);
            if(num5 == ge5*ge5*ge5 + shi5*shi5*shi5 + bai5*bai5*bai5){
                document.write(`${num5}是水仙花数`)
            }
        }
    </script>
</body>
</html>
