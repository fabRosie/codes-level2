<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div</title>
    <style>
        div{
            background:red;
        }
    </style>
</head>
<body>
    <script>
        //用户输入宽高来实现div;
        var width = prompt('请输入宽度');
        var height = prompt('请输入高度');
        document.write(`<div style="width:${width}px;height:${height}px;"></div>`);
    </script>
</body>
</html>
