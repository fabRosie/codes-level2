<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        ul,ol,li{
            list-style: none;
        }

        .box{
            width: 800px;
            height: 600px;
            border: 3px solid #000;
            margin: 50px auto;
            display: flex;
            flex-direction: column;
        }

        .box > ul{
            width: 100%;
            height: 100px;
            display: flex;
        }

        .box > ul >li{
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            background: pink;
            border-right: 2px solid #000;
            border-bottom: 2px solid #000;
            color: #fff;

        }

        .box > ul >li:last-child{
            border-right: none;
        }

        .box > ul >li.active{
            color: red;
            text-decoration: underline;
            background: orange;
        }


        .box > ol {
            flex: 1;
            position: relative;

        }

        .box > ol >li{
            width: 100%;
            height: 100%;
            position: absolute;
            top:0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 100px;
            background: cyan;
            display: none;
            color: #fff;
        }

        .box > ol >li.active{
            display: flex;
        }
    </style>
</head>
<body>
    <div class="box"></div>

    <p class="box"></p>
    <script>
        
    </script>
</body>
</html>
