<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>停止和恢复执行</title>
</head>
<body>
    <script>
        async function foo(){
            console.log(await Promise.resolve('foo'));
        }
        async function bar(){
            console.log(await 'bar');
        }
        async function baz(){
            console.log('baz');
        }
        foo();
        bar();
        baz();
    </script>
</body>
</html>
