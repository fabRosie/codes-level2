<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>异步函数</title>
</head>
<body>
    <script>
        
        //async

        async function foo(){
            console.log(1);
            return Promise.resolve(3);
        }
        foo().then(console.log);
        console.log(2);

    </script>
</body>
</html>
