<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const p1=new Promise((resolve,reject)=>reject(Error('foo')));
        const p2=new Promise((resolve,reject)=>{throw Error('foo');});
        const p3=Promise.resolve().then(()=>{throw Error('foo');});
        const p4=Promise.reject(Error('foo')); 

        setTimeout(console.log,0,p1);
        setTimeout(console.log,0,p2);
        setTimeout(console.log,0,p3);
        setTimeout(console.log,0,p4);
    </script>
</body>
</html>
