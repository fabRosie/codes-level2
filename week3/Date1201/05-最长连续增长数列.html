    <script>
        /*
        1.给定一个未经排序的整数数组，找到最长且 连续增长的子序列，并返回该序列的长度比如 [2,3,2,4,5,6,3]  中符合条件的是[2,4,5,6],程序返回4
        思路：
        如果一个序列是递增的，当后一个数据小于前一个，序列就结束。
        如果遇见后面一个和当前对比如果是减小则说明当前序列已结束，和当前保存的子序列长度进行对比，保存较大值
        第一个序列：first =0   当i-1 = 1时结束  序列长度  i-first 
        */
        let arr = [2, 3, 2, 4, 5, 6, 3];
        let indexStart = 0;//最长增长数列开始的下标
        let index=0
        let length = 1;
        let newLength = 1;
        for (i = 0; i < arr.length; i++) {
            if (arr[i + 1] > arr[i]) {
                newLength++;
            } else {
                index = i + 1;
                newLength = 1;
            }
            if (newLength > length) {
                indexStart=index;
                length = newLength;
            }
        }
        let newArr=arr.slice(indexStart,indexStart+length);
        console.log(newArr,length,indexStart);
    </script>
