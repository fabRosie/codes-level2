<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding:0 ;
        }

        body{
            height: 5000px;
        }

        div{
            width: 100%;
            height: 50px;
            line-height: 50px;
            text-align: center;
            background: skyblue;
            color: #fff;
            font-size: 30px;
            position: fixed;
            top: -50px;
            left: 0;
            z-index: 10000;
            transition:1s;
        }

        ul{
            position: fixed;
            right: 50px;
            top:50%;
            transform: translateY(-50%);
            display: none;
        }
    </style>
</head>
<body>
    <div>我是吸顶div</div>

    <ul>
        <li>京东秒杀</li>
        <li>京东秒杀</li>
        <li>京东秒杀</li>
        <li>京东秒杀</li>
        <li>京东秒杀</li>
        <li>京东秒杀</li>
    </ul>

    <script>
        let div=document.querySelector('div');
        let ul=document.querySelector('ul');
        window.addEventListener('scroll',function(){
            if(document.documentElement.scrollTop>=500){
                div.style.top="0px";
                ul.style.display="block";
            }else{
                div.style.top="-50px";
                ul.style.display="none";
            }
        })
        ul.addEventListener('click',function(){
            window.scrollTo({
                top:0,
                behaviour:"smooth",
            })
        })
        /*
            滚动距离 大于 500 吸顶div显示 侧边栏div显示
            滚动距离 不大于 500 吸顶div隐藏 侧边栏div隐藏

            我们目前只能做成 瞬间改变效果

            之后 可以 做成 动画效果
        */ 

    </script>
</body>
</html>
