<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冒泡排序</title>
</head>
<body>
    <script>
        console.time()
        let arr=[];
        for(i=0;i<=30000;i++){
            arr.push(parseInt(Math.random()*80000));
        }
        function bubbleSort(array){
            for(j=0;j<array.length;j++){
                for(i=0;i<array.length-1;i++){
                    if(array[i]>array[i+1]){
                    let tempt = array[i];
                    array[i]=array[i+1];
                    array[i+1]=tempt;
                    }
                }
                
            }
            return array;
        }
        console.timeEnd();
        console.log(bubbleSort(arr));
    </script>
</body>
</html>
