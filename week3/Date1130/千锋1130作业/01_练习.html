<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    账号: <input type="text" name="name"><br>
    密码: <input type="password" name="pwd"><br>
    性别: <input type="radio" name="sex" value="男">男
          <input type="radio" name="sex" value="女">女
          <input type="radio" name="sex" value="保密">保密
          <br>
    爱好: <input type="checkbox" name="hobby" value="吃">吃
          <input type="checkbox" name="hobby" value="喝">喝
          <input type="checkbox" name="hobby" value="玩">玩
          <input type="checkbox" name="hobby" value="乐">乐
          <br>
    城市: 
        <select name="city">
            <option value="0">北京</option>
            <option value="1">上海</option>
            <option value="2">广州</option>
            <option value="3">重庆</option>
            <option value="4">天津</option>
        </select><br>
    留言:   <textarea name="msg" cols="30" rows="10"></textarea><br>
    <button>提交</button>

    <script>
        /*
            点击 提交 获取所有的数据数值

            爱好 使用个 数组 存储数据

            没有form标签 给 button 添加 点击事件 

            有 form标签 给 form标签 添加 submit 提交事件
            阻止 默认事件执行 
            获取 数据数值 
        
        */ 

    </script>
</body>
</html>
