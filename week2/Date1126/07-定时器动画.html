<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="pause();">暂停</button>
    <button onclick="start();">继续</button> <br />
    <img src="img/dengzq/Frame0.png" alt="" />
    <script>
        var img = document.querySelector('img');
        var timer;
        var i=0;        
        function start() {
            timer=setInterval(function(){img.setAttribute('src', `img/dengzq/Frame${i}.png`)
                i++;
                if(i==37){i=0;}
            },100);
        }
        function pause(){
            clearInterval(timer);
            timer="";
        }
    </script>
</body>

</html>
