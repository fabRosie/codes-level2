<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes move {
            0%{
                transform: translate(0px);
            }
            100%{
                transform: translate(100px);
            }
        }
        .startAnimation{
            animation: move 2s alternate infinite;
        }
    </style>
</head>
<body>
    width: <input type="text" id="width">
    height: <input type="text" id="height">
    backgroundColor: <input type="text" id="bgColor"> 
    <button onclick="testStyle()">测试</button>
    <button onclick="addAnimation()">添加/删除动画</button>
    <!-- 测试标签 -->
    <div class=""></div>


    <script>
        function testStyle(){
            var box=document.querySelector('div');
            var width=document.querySelector('#width');
            var height=document.querySelector('#height');
            var bgcolor=document.querySelector('#bgColor');
            var style=getComputedStyle(box,null);
            box.style.width=width.value;
            box.style.height=height.value;
            box.style.backgroundColor=bgcolor.value;
        }
        function addAnimation(){
            var box=document.querySelector('div');
            var attribute=box.getAttribute('class');
            if(attribute == 'startAnimation'){
                box.setAttribute('class','');
            }else{
                box.setAttribute('class','startAnimation');
            }
        }
    </script>
</body>
</html>
