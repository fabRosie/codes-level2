<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button class='selfie'>开始自拍</button>
    <button class='stopSelfie'>停止自拍</button>
    <script>
        var timer;
        var selfie = document.querySelector('.selfie');
        var stopSelfie = document.querySelector('.stopSelfie');
        
        selfie.onclick = function start(){
            timer = setInterval(function () { console.log('自拍'); }, 100);
        }
        stopSelfie.onclick = function pause() { 
            clearInterval(timer);
            // timer="";
        }
    </script>
</body>

</html>
