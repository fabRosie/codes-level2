<head>

<body>
    <script>
        /**
        1.利用嵌套for循环完成对原数组遍历及去重
        2.对原数组进行排序，设置循环变量j来进行遍历，利用新变量i来记录不重复数据的数量。遍历完后，数组长度减去数组长度-i即可
        3.新建一个数组，遍历旧的数组，如果旧数组中的数据不在新数组中，就把该数据添加到新数组中
        4.新建一个数组，对原数组进行排序，排序后遍历原数组判断相邻数据是否存在
        5.去重最终奥义.set(ES6)
         */
        var arr = [2,3,1,1,1,1,3,3,3,6,5,5,6,7,4,8];
        for(var i=0;i<arr.length;i++){
            for(var i=0;i<arr.length;i++){
                for(var j=i;j<arr.length;j++){
                    if(arr[i]==arr[j]&&i!=j){
                        arr.splice(j,1);
                        j--;
                    }
                }
            }
        }
    </script>
</body>
</html>
