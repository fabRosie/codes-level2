<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="delImg()">删除一个图片</button>
    <button onclick="delAllImg()">删除所有图片</button>
    <img src="img/id1.jpg" alt="">
    <img src="img/id2.jpg" alt="">
    <img src="img/id3.jpg" alt="">
    <img src="img/id4.jpg" alt="">
    <script>
        function delImg(){
            var img=document.querySelector('img');
            document.body.removeChild(img);
        }
        function delAllImg(){
            var imgs=document.querySelectorAll('body>img');
            for(i=0;i<imgs.length;i++){
                document.body.removeChild(imgs[i]);
            }
        }
    </script>
</body>
</html>
