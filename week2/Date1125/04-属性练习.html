<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="num"> 
    <button onclick="changeImg()">更改图片</button>
    <button onclick="randomImg()">随机图片</button> <br>
    <img src="img/id1.jpg" alt="" id="img">
    <script>
        function changeImg(){
            var img=document.querySelector("#img");
            img.setAttribute("src","img/id2.jpg");
        }
        function randomImg(){
            var img=document.querySelector("#img");
            var num=parseInt(Math.random()*8)+1;
            img.setAttribute("src",`img/id${num}.jpg`);
        }
    </script>
</body>
</html>
