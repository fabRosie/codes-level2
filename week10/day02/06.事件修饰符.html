<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 希望Vue能够控制下面这个div，帮我们把数据填充到div内部 -->
    <div id="app">
        <a href="http://www.baidu.com" @click.prevent="show">跳转到百度首页</a>

        <hr>

        <div style="height:150px;background-color:orange;padding-left:100px;line-height:150px;" @click="divHandler">
            <button @click.stop="btnHandler">按钮</button>
        </div>
    </div>


    <!-- 1.导入Vue的库文件,在window全局就有了Vue这个构造函数 -->
    <script src="./lib/vue-2.6.12.js"></script>
    <!-- 2.创建Vue的实例对象 -->
    <script>
        // 创建Vue的实例对象
        const vm = new Vue({
            // el属性是固定的写法，表示当前vm实例要控制页面上的哪个区域，接受的值是一个选择器
            el: '#app',
            // data对象就是要渲染到页面上的数据
            data: {
                username: 'zhangsan'
            },
            methods: {
                show(e) {
                    console.log('点击了a链接')
                },
                btnHandler(){
                    console.log('btnHandler')
                },
                divHandler(){
                    console.log('divHandler')
                }
            }
        })
    </script>
</body>

</html>
